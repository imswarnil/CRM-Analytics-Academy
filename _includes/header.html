<header class="header">
    <div class="header-left">
        <!-- UPDATED: Added .btn classes for consistent styling -->
        <button class="btn btn--ghost btn--icon mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Open navigation menu">
            <i class="ph-duotone ph-list"></i>
        </button>
  
        <a href="{{ "/" | relative_url }}" class="logo">
            <i class="ph-duotone ph-chart-bar"></i>
            <span>{{ site.title | default: "CourseDocs" }}</span>
        </a>
    </div>
  
    <div class="header-center">
        <button class="search-trigger-button" id="search-trigger">
            <i class="ph-duotone ph-magnifying-glass"></i>
            <span>Search...</span>
            <span class="kbd">âŒ˜K</span>
        </button>
    </div>
  
    <div class="header-right">
        <!-- UPDATED: Added .btn classes for consistent styling -->
        <button class="btn btn--ghost btn--icon" id="search-trigger-mobile" aria-label="Search">
            <i class="ph-duotone ph-magnifying-glass"></i>
        </button>
  
        {% if site.changelog_url %}
          <!-- UPDATED: Replaced .action-button.cta with .btn.btn--ghost -->
          <a href="{{ site.changelog_url | relative_url }}" class="btn btn--ghost" aria-label="Changelog">Changelog</a>
        {% endif %}
  
        {% if site.github_url %}
          <!-- UPDATED: Replaced .action-button.cta with .btn.btn--ghost -->
          <a href="{{ site.github_url }}" class="btn btn--ghost" aria-label="Star on GitHub" target="_blank" rel="noopener">
              <i class="ph-duotone ph-github-logo"></i>
              <span>Star</span>
          </a>
        {% endif %}
  
        <!-- UPDATED: Added .btn classes for consistent styling -->
        <button class="btn btn--ghost btn--icon" id="theme-toggle" aria-label="Toggle dark mode">
            <i class="ph-duotone ph-sun"></i>
        </button>
    </div>
</header>
