<!-- _includes/header.html -->
<div class="header-left">
  <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Open navigation menu">
    <i class="ph-duotone ph-list"></i>
  </button>

  <a href="{{ site.baseurl | default: '' }}/" class="logo">
    <i class="ph-duotone ph-chart-bar-horizontal"></i>
    <span>{{ site.title | default: "CourseDocs" }}</span>
  </a>
</div>

<!-- NEW: A central container for the search bar -->
<div class="header-center">
  <button class="search-trigger-button" id="search-trigger">
    <i class="ph-duotone ph-magnifying-glass"></i>
    <span>Search documentation...</span>
    <kbd>âŒ˜K</kbd>
  </button>
</div>

<div class="header-right">
  <!-- NEW: Additional action buttons -->
  <a href="#" class="action-button" aria-label="API Docs" data-tooltip="API Docs">
    <i class="ph-duotone ph-code"></i>
  </a>
  <a href="#" class="action-button" aria-label="Changelog" data-tooltip="Changelog">
    <i class="ph-duotone ph-git-pull-request"></i>
  </a>
  
  {% if site.github_url %}
    <a href="{{ site.github_url }}" class="action-button github-link" aria-label="GitHub Repository" target="_blank" rel="noopener noreferrer" data-tooltip="Star on GitHub">
      <i class="ph-duotone ph-github-logo"></i>
    </a>
  {% endif %}

  <button class="action-button" id="theme-toggle" aria-label="Toggle dark mode" data-tooltip="Toggle Theme">
    <i class="ph-duotone ph-sun"></i>
  </button>
</div>
