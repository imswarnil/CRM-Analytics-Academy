<header class="header">
  <!-- Left: mobile menu + brand -->
  <div class="header-left">
    <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Open navigation menu">
      <i class="ph-duotone ph-list" style="font-size: 1.5rem;"></i>
    </button>

    <a href="{{ site.baseurl | default: '' }}/" class="logo">
      {{ site.title | default: "CourseDocs" }}
    </a>
  </div>

  <!-- Center: wide search form -->
  <div class="header-center">
    <form class="site-search" role="search" action="{{ site.baseurl }}/search/">
      <i class="ph-duotone ph-magnifying-glass" aria-hidden="true"></i>
      <input
        id="site-search-input"
        type="search"
        name="q"
        placeholder="Search docs, guides, changelog…"
        autocomplete="off"
        aria-label="Search site"
      />
      <kbd class="shortcut">⌘K</kbd>
    </form>
  </div>

  <!-- Right: actions -->
  <div class="header-right">
    {% if site.github_url %}
      <!-- Star project -->
      <a href="{{ site.github_url }}/stargazers"
         class="action-button"
         aria-label="Star project"
         title="Star project">
        <i class="ph-duotone ph-star"></i>
      </a>

      <!-- GitHub repo -->
      <a href="{{ site.github_url }}"
         class="action-button github-link"
         aria-label="GitHub Repository"
         title="GitHub Repository"
         target="_blank" rel="noopener noreferrer">
        <i class="ph-duotone ph-github-logo"></i>
      </a>
    {% endif %}

    <!-- Changelog -->
    <a href="{{ site.baseurl }}/changelog/"
       class="action-button"
       aria-label="Changelog"
       title="Changelog">
      <i class="ph-duotone ph-clock-counter-clockwise"></i>
    </a>

    <!-- Resources -->
    <a href="{{ site.baseurl }}/resources/"
       class="action-button"
       aria-label="Resources"
       title="Resources">
      <i class="ph-duotone ph-books"></i>
    </a>

    <!-- About -->
    <a href="{{ site.baseurl }}/about/"
       class="action-button"
       aria-label="About project"
       title="About project">
      <i class="ph-duotone ph-info"></i>
    </a>

    <!-- Theme toggle -->
    <button class="action-button" id="theme-toggle" aria-label="Toggle dark mode" title="Theme">
      <i class="ph-duotone ph-sun"></i>
    </button>
  </div>
</header>
