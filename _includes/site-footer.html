<div class="footer-content">
  {% for column in site.data.footer_nav %}
  <div class="footer-column">
    <h4><i class="ph-duotone {{ column.icon }}"></i> {{ column.title }}</h4>
    <ul style="list-style: none;">
      {% for link in column.links %}
      <li><a href="{{ link.url | relative_url }}">{{ link.text }}</a></li>
      {% endfor %}
    </ul>
  </div>
  {% endfor %}
</div>
<div class="footer-bottom">
  <span>&copy; {{ "now" | date: "%Y" }} {{ site.title }}, Inc.</span>
  <div class="footer-socials" style="display: flex; gap: 1rem;">
    <a href="https://twitter.com/{{ site.twitter_username }}" aria-label="Twitter"><i class="ph-duotone ph-twitter-logo"></i></a>
    <a href="{{ site.github_url }}" aria-label="GitHub"><i class="ph-duotone ph-github-logo"></i></a>
  </div>
</div>
