---
layout: default
---

<link rel="stylesheet" href="{{ '/assets/css/ims-site-extras.css' | relative_url }}">

<section class="page-hero">
  <div class="aca-container">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.subtitle %}<p class="page-sub">{{ page.subtitle }}</p>{% endif %}
  </div>
</section>

<section class="page-body">
  <div class="aca-container">
    <article class="page-content">
      {{ content }}
    </article>
  </div>
</section>

<section class="aca-ad">
  <div class="aca-container">
    <div class="ads adslot adslot--rectangle">
      <span class="ads__label">Ad</span>
      <div class="ads__frame">300×250 / 336×280</div>
    </div>
  </div>
</section>
