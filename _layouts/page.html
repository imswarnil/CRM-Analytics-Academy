---
layout: default
---
<aside class="sidebar-left" id="sidebar-left">
    {% include sidebar.html %}
</aside>
<div class="main-content-area">
  <main class="content-wrapper">
    <div class="page-header" style="margin-bottom: 2rem;">
      <h1 style="font-size: clamp(2rem, 5vw, 2.5rem); font-weight: 800; border-bottom: 1px solid var(--docs-border); padding-bottom: 0.75rem;">
        {{ page.title }}
      </h1>
      {% if page.subtitle %}
        <p style="font-size: 1.25rem; color: var(--docs-muted-foreground); margin-top: 0.5rem;">
          {{ page.subtitle }}
        </p>
      {% endif %}
    </div>
    
    <article>
      {{ content }}
    </article>
  </main>
</div>
