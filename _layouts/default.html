<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html %}
  <body class="layout-{{ page.layout }}{% if page.title %}  {{ page.title | slugify }}{% endif %}">
    <div class="page-wrapper">
      <header class="header">
        {% include header.html %}
        <!-- ADD THIS NEW SEARCH CONTAINER RIGHT AFTER THE HEADER -->
        <div class="live-search-container" id="live-search-container">
          <div class="live-search-box">
            <div class="search-input-group">
              <i class="ph-duotone ph-magnifying-glass search-input-icon"></i>
              <input class="search-input" id="live-search-input" type="search" placeholder="Search documentation..." autocomplete="off" />
            </div>
            <div class="search-results" id="live-search-results"></div>
          </div>
        </div>
      </header>
      <aside class="sidebar-left" id="sidebar-left">
        {% include sidebar.html %}
      </aside>
      {{ content }}
      <footer class="main-footer">
        {% include footer.html %}
      </footer>
    </div>
  
    <div class="mobile-overlay" id="mobile-overlay"></div>
    <div id="search-modal">
      <div class="search-overlay"></div>
      <div class="search-container">
        <div class="search-header">
          <i class="ph-duotone ph-magnifying-glass"></i>
          <input type="text" id="search-input" placeholder="Search documentation...">
        </div>
        <div class="search-results"></div>
      </div>
    </div>

    {% if site.service_worker != false %}{% include site-sw.html %}{% endif %}
    {% include site-before-end.html %}
  </body>

</html>
