      description: A clear, module-based path from platform basics to advanced SAQL, security, and Einstein – no fluff, no confusion.
      icon: i-lucide-layers
    - title: Real-World Scenarios
      description: Lessons inspired by actual implementation use cases – sales, service, leadership dashboards, and operations analytics.
      icon: i-lucide-briefcase
    - title: Hands-on Practice
      description: Build along with exercises, mini-projects, and dashboard challenges you can showcase in your portfolio.
      icon: i-lucide-hand-heart
    - title: Updated for Salesforce
      description: Content aligned with the latest Salesforce CRM Analytics naming, UI, and best practices.
      icon: i-lucide-refresh-ccw
    - title: Career-Focused
      description: Learn the skills recruiters and clients actually ask for – not just button-clicking, but thinking like an Analytics Consultant.
      icon: i-lucide-stars
    - title: Open-Source Learning
      description: Transparent, community-friendly learning experience created by Swarnil – designed to stay free and accessible.
      icon: i-lucide-globe-2

