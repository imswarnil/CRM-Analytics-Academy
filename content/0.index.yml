sections:
  - title: Master Salesforce CRM Analytics End-to-End
    description: Go from “What is CRM Analytics?” to shipping live, trusted dashboards inside your Salesforce org. Learn the complete workflow: connect data, model it, explore it, and deliver dashboards that leaders actually use.
    id: features
    orientation: horizontal
    features:
      - name: Start From Zero
        description: Understand what Salesforce CRM Analytics is, how it fits with Salesforce data, licenses, user access, and basic terminology before touching any dashboard.
        icon: i-lucide-compass
      - name: Datasets, Lenses & Dashboards
        description: Learn how to design datasets, explore data with lenses, and build interactive dashboards that answer real sales, service, and revenue questions.
        icon: i-lucide-bar-chart-3
      - name: SAQL Without Fear
        description: Build confidence with SAQL step-by-step so you can go beyond clicks, write powerful queries, and implement custom calculations that business teams ask for.
        icon: i-lucide-code-2

  - title: Built for Salesforce Admins, Analysts & Developers
    description: This academy is crafted for people working in real Salesforce orgs. Every lesson is based on practical use cases—pipelines, forecasts, CSAT, usage analytics, adoption, and executive reporting.
    orientation: horizontal
    reverse: true
    features:
      - name: Dataflows & Recipes
        description: Learn when to use dataflows vs recipes, how to join multiple Salesforce objects, transform data, and schedule refreshes that don’t break the night before a go-live.
        icon: i-lucide-sparkles
      - name: Row-Level Security & Bindings
        description: Implement secure, dynamic dashboards using row-level security, sharing inheritance, and bindings so every user only sees what they’re supposed to see.
        icon: i-lucide-shield-check
      - name: Einstein Discovery & Lightning Embeds
        description: Explore Einstein Discovery, predictions and explanations, and learn how to embed dashboards directly into Lightning pages and apps for maximum adoption.
        icon: i-lucide-orbit

features:
  title: Everything You Need To Become a CRM Analytics Pro
  description: This is a practical, project-driven learning path. You’ll build dashboards, design dataflows, write SAQL, and solve real-world reporting gaps inside Salesforce.
  items:
    - title: Platform Fundamentals
      description: Learn how to enable CRM Analytics, manage licenses and permissions, set up templates, and structure apps for different teams in your org.
      icon: i-lucide-badge-check
    - title: Real-World Dashboards
      description: Build sales, pipeline, adoption, support, and executive dashboards that answer “so what?” instead of just showing pretty charts.
      icon: i-lucide-layout-dashboard
    - title: SAQL & Advanced Queries
      description: Use SAQL to create custom measures, running totals, period-over-period comparisons, and advanced filters that go beyond standard UI options.
      icon: i-lucide-terminal
    - title: Dataflows, Recipes & Automation
      description: Design robust, reusable dataflows and recipes to clean, join, and enrich Salesforce and external data sources for analytics.
      icon: i-lucide-repeat-2
    - title: Security, Governance & Performance
      description: Apply best practices for row-level security, sharing, performance tuning, and org-ready governance so stakeholders trust your dashboards.
      icon: i-lucide-lock
    - title: Open-Source & Community Driven
      description: Learn from open-source examples, JSON snippets, and dashboard configs you can clone, adapt, and extend for your own Salesforce projects.
      icon: i-lucide-users

