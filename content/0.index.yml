sections:
  - title: Learn Salesforce CRM Analytics from Zero
    description: >
      A practical, open learning hub for Salesforce CRM Analytics (formerly Einstein Analytics /
      Tableau CRM). Start with platform basics and end with production-ready dashboards in your
      Salesforce org.
    id: foundations
    orientation: horizontal
    features:
      - name: Beginner → Advanced Path
        description: >
          Start from scratch, understand core concepts and terminology, then move into real-world
          datasets, lenses, dashboards, SAQL and advanced features at your own pace.
        icon: i-lucide-rocket
      - name: Built for All Salesforce Roles
        description: >
          Ideal for Salesforce Admins, Business Analysts, Developers and Architects who want to
          design, build and maintain CRM Analytics solutions in real orgs.
        icon: i-lucide-users
      - name: Learn on Real Use Cases
        description: >
          Work with realistic scenarios like sales pipeline dashboards, CS health views, revenue
          analytics, and executive KPI boards instead of toy sample data.
        icon: i-lucide-presentation

  - title: What You’ll Learn in CRM Analytics
    description: >
      Follow a structured curriculum that covers everything from connecting data to building
      interactive dashboards with SAQL and bindings.
    id: curriculum
    orientation: horizontal
    reverse: true
    features:
      - name: Platform & Data Foundations
        description: >
          Understand what Salesforce CRM Analytics is, how it evolved from Einstein Analytics /
          Tableau CRM, set up your org, licenses, and get your first dataset and lens running.
        icon: i-lucide-database
      - name: Dashboards, Lenses & UX
        description: >
          Build interactive lenses and dashboards, choose the right charts, and design layouts that
          answer real business questions for sales, service and leadership teams.
        icon: i-lucide-layout-dashboard
      - name: SAQL & Bindings
        description: >
          Learn Salesforce Analytics Query Language (SAQL) and bindings step by step to create
          custom calculations, compare tables, dynamic filters and truly interactive dashboards.
        icon: i-lucide-code-2

  - title: Recipes, Security & AI
    description: >
      Go beyond basics with data preparation, governance, and Einstein Discovery so your dashboards
      stay correct, secure and insightful at scale.
    id: advanced
    orientation: horizontal
    features:
      - name: Recipes & Dataflows
        description: >
          Design Recipes and Dataflows for clean, reliable datasets. Handle joins, transforms,
          incremental loads and refresh schedules like a pro.
        icon: i-lucide-repeat
      - name: Row-Level Security & Governance
        description: >
          Implement security predicates and user-based filters so each person only sees the data
          they should, aligned with Salesforce roles and sharing.
        icon: i-lucide-shield
      - name: Einstein Discovery & AI Insights
        description: >
          Add predictions and explanations to your analytics with Einstein Discovery and surface
          those insights directly inside CRM Analytics dashboards.
        icon: i-lucide-sparkles

