title: Master [Salesforce CRM Analytics]{class="text-primary"} from Scratch
description: Learn Salesforce CRM Analytics (formerly Einstein Analytics / Tableau CRM) step by step. Start from zero, understand the platform, build real dashboards, and master SAQL, dataflows, security, and Einstein Discovery with practical, project-based lessons.
seo:
  title: Salesforce CRM Analytics Training – Free Course (Beginner to Advanced)
  description: Learn Salesforce CRM Analytics from scratch with a structured, hands-on curriculum. Build datasets, lenses, dashboards, SAQL, dataflows/recipes, row-level security, Einstein Discovery, and embedded analytics using real-world examples.
navigation: false
hero:
  orientation: vertical
  links:
    - label: Start free course
      icon: i-lucide-arrow-right
      trailing: true
      to: /docs/getting-started/introduction
      size: xl
    - label: View full curriculum
      icon: i-lucide-list-checks
      size: xl
      color: neutral
      variant: subtle
      to: /docs/curriculum/overview
sections:
  - title: Learn by Building Real Dashboards
    description: No boring theory-first videos. You’ll learn CRM Analytics by actually creating datasets, lenses, dashboards, and SAQL step by step – just like you would in a real Salesforce project.
    id: learn-by-doing
    orientation: horizontal
    features:
      - name: Start from Zero
        description: Understand org setup, licenses, terminology, and the CRM Analytics workspace so you don’t feel lost on day one.
        icon: i-lucide-rocket
      - name: Datasets, Lenses & Dashboards
        description: Learn how to design data models, create lenses for exploration, and build interactive dashboards your business users actually use.
        icon: i-lucide-layout-dashboard
      - name: SAQL & JSON
        description: Go beyond the UI. Write SAQL, tweak dashboard JSON, and unlock advanced customizations and performance optimizations.
        icon: i-lucide-code-2

  - title: From Fundamentals to Enterprise-Ready Analytics
    description: Move from basics to advanced topics like dataflows, recipes, security, and Einstein Discovery – the skills that make you valuable on real client projects.
    orientation: horizontal
    reverse: true
    features:
      - name: Dataflows & Recipes
        description: Learn when to use dataflows vs recipes, how to schedule them, handle failures, and design scalable data pipelines.
        icon: i-lucide-flowchart
      - name: Row-Level Security & Governance
        description: Implement row-level security, sharing inheritance, and governance best practices so the right people see the right data.
        icon: i-lucide-shield-check
      - name: Einstein Discovery & Embedding
        description: Build predictions, surface insights, and embed dashboards inside Lightning apps and record pages for real business impact.
        icon: i-lucide-brain-circuit

features:
  title: Everything You Need to Become a CRM Analytics Pro
  description: Stop hunting random YouTube videos. Follow a single, structured path from beginner to advanced with a focus on real Salesforce project work.
  items:
