sections:
  - title: Built for Salesforce CRM Analytics Learners
    description: Go beyond theory. Learn Salesforce CRM Analytics using real Salesforce org examples, production-style dashboards, and business use cases that AEs, admins, and analysts actually use.
    id: features
    orientation: horizontal
    features:
      - name: Real Org Dashboards
        description: Learn by breaking down real opportunity, pipeline, and revenue dashboards used in live Salesforce environments.
        icon: i-lucide-bar-chart-3
      - name: End-to-End Data Prep
        description: Understand Data Manager, recipes, dataflows, and joins so your dashboards are fast, reliable, and easy to maintain.
        icon: i-lucide-database
      - name: SAQL & Query Skills
        description: Learn SAQL step by step so you can unlock advanced calculations, cohort analysis, and complex business metrics.
        icon: i-lucide-code-2

  - title: From Beginner to Production Dashboards
    description: Start from zero and reach “production-ready.” Learn how to design, build, and ship CRM Analytics dashboards that your stakeholders love and actually use.
    orientation: horizontal
    reverse: true
    features:
      - name: Role-Based Learning Paths
        description: Tailored guidance whether you are a Salesforce admin, business analyst, consultant, or developer.
        icon: i-lucide-users
      - name: Dashboard UX & Storytelling
        description: Learn layout best practices, filters, bindings, and interactions that turn reports into decision-making dashboards.
        icon: i-lucide-layout-dashboard
      - name: Real Projects & Assignments
        description: Work on guided projects like Sales Performance, Pipeline Health, and Executive Summary dashboards.
        icon: i-lucide-clipboard-list

features:
  title: Everything You Need to Master CRM Analytics
  description: Stop getting lost in random docs and YouTube videos. Follow a structured Salesforce CRM Analytics roadmap with real examples, templates, and hands-on practice.
  items:
    - title: Complete CRM Analytics Fundamentals
      description: Understand lenses, dashboards, datasets, dataflows, recipes, and bindings with clear, practical examples.
      icon: i-lucide-layers
    - title: Salesforce-First Best Practices
      description: Learn naming conventions, folder structure, security, and packaging so your analytics scales inside Salesforce.
      icon: i-lucide-shield-check
    - title: Hands-On Projects
      description: Build real dashboards for Sales, RevOps, forecasting, and customer success with guided step-by-step labs.
      icon: i-lucide-hammer
    - title: SAQL & Advanced Analytics
      description: Go beyond the UI with SAQL, windowing functions, custom measures, and advanced aggregations for power users.
      icon: i-lucide-terminal
    - title: Performance & Governance
      description: Learn how to optimize queries, caching, and data model design to keep dashboards fast and reliable at scale.
      icon: i-lucide-activity
    - title: Career-Focused Learning
      description: Build a portfolio of CRM Analytics dashboards you can showcase in interviews and on your Salesforce profile.
      icon: i-lucide-briefcase

