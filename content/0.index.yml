title: Learn [Salesforce CRM Analytics]{class="text-primary"} from Scratch
description: Learn Salesforce CRM Analytics (formerly Einstein Analytics / Tableau CRM / Wave) from scratch with real Salesforce org examples, production-ready dashboards, and hands-on projects designed for admins, consultants, and analysts.
seo:
  title: Salesforce CRM Analytics Training (Beginner to Advanced)
  description: Learn Salesforce CRM Analytics from zero. Build datasets, dataflows/recipes, lenses, dashboards, SAQL queries, bindings, row-level security, Einstein Discovery stories, and Lightning-embedded analytics with real-world projects.
navigation: false

hero:
  orientation: horizontal
  links:
    - label: Start Learning CRM Analytics
      icon: i-lucide-arrow-right
      trailing: true
      to: https://crm-analytics-academy.com
      target: _blank
      size: xl
    - label: View GitHub Resources
      icon: i-simple-icons-github
      size: xl
      color: neutral
      variant: subtle
      to: https://github.com/imswarnil/crm-analytics-academy
      target: _blank

stepper:
  title: Your Salesforce CRM Analytics Learning Path
  description: Follow this guided path from zero to production-ready dashboards in a real Salesforce org.
  items:
    - title: 1. Get Your Org Ready
      description: Enable CRM Analytics, assign licenses, and explore Analytics Studio.
      icon: i-lucide-rocket
    - title: 2. Create Datasets
      description: Connect Salesforce objects, upload CSVs, and design clean, reusable datasets.
      icon: i-lucide-database
    - title: 3. Build Dashboards
      description: Create lenses, dashboards, and tweak JSON layouts for real business questions.
      icon: i-lucide-layout-dashboard
    - title: 4. Dataflows & Recipes
      description: Automate transforms, schedule refreshes, and monitor data jobs like a pro.
      icon: i-lucide-home
    - title: 5. SAQL & Bindings
      description: Write SAQL, add advanced bindings, and implement row-level security (RLS).
      icon: i-lucide-code-2
    - title: 6. Einstein & Embedding
      description: Build Einstein Discovery stories and embed analytics into Lightning pages and apps.
      icon: i-lucide-brain

sections:
  - title: Learn CRM Analytics the Right Way
    description: Stop guessing your way through Salesforce CRM Analytics. Follow a structured path that takes you from enabling the app to shipping dashboards your stakeholders will actually use.
    id: features
    orientation: horizontal
    features:
      - name: Real Salesforce Org Demos
        description: Watch step-by-step lessons built in a real Salesforce org so you can mirror the same setup in your sandbox or developer edition.
        icon: i-lucide-package
      - name: Admin, Consultant & Analyst Friendly
        description: Whether you manage orgs, design solutions, or build reports, the content is tailored to common Salesforce roles and use cases.
        icon: i-lucide-shield
      - name: Hands-on, Not Just Theory
        description: Every concept is tied to a lens, dashboard, or dataflow you’ll actually build, modify, and understand end-to-end.
        icon: i-lucide-code-2

  - title: Built for the Salesforce Ecosystem
    description: This training fits naturally into your existing Salesforce workflow. From Sales Cloud to custom objects, you’ll learn how to turn your org data into clear, actionable insights.
    orientation: horizontal
    reverse: true
    features:
      - name: Production-Ready Dashboards
        description: Design dashboards for sales, service, pipeline, and leadership that are fast, clean, and performance-aware.
        icon: i-lucide-zap
      - name: Performance & Governance
        description: Learn best practices for row-level security, data volume, and monitoring so your analytics stay reliable at scale.
        icon: i-lucide-moon
      - name: Real Use Cases & Templates
        description: Reuse ready-made patterns for executive summaries, pipeline reviews, forecasting, health tracking, and more.
        icon: i-lucide-globe

features:
  title: What You’ll Learn Inside CRM Analytics Academy
  description: A complete Salesforce CRM Analytics curriculum—from the first dataset to Einstein Discovery and Lightning embedding—designed to help you ship dashboards that people actually open.
  items:
    - title: Datasets & Data Modeling
      description: Learn how to bring Salesforce objects, CSVs, and external data together into clean, reusable datasets and apps.
      icon: i-lucide-database
    - title: Lenses & Dashboards
      description: Build lenses, dashboards, and responsive layouts that answer real business questions with minimal clicks.
      icon: i-lucide-layout-dashboard
    - title: Dataflows & Recipes
      description: Use dataflows and recipes to transform, join, aggregate, and schedule data refreshes without breaking your org.
      icon: i-lucide-flowchart
    - title: SAQL & Advanced Bindings
      description: Go beyond clicks with SAQL, bindings, dynamic filters, and interactions that make dashboards truly interactive.
      icon: i-lucide-code-2
    - title: Security, RLS & Governance
      description: Implement row-level security, app access, and governance patterns so each user only sees what they should.
      icon: i-lucide-shield
    - title: Einstein Discovery & Embedding
      description: Create Einstein Discovery stories and embed CRM Analytics directly in Lightning pages and apps your users live in.
      icon: i-lucide-brain

